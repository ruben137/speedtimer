<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="nav">
    <div class="nav-container">
      <div class="titulo">
        <h1>Speed Timer</h1>
        <div class="cubo">
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
        </div>
      </div>
      <a class="learn" href="https://blog.kubekings.com/como-hacer-el-cubo-de-rubik/" target='_blank'>Learn to solve the
        Rubik's cube</a>
    </div>
  </div>
  <div class="c-body">
    <div class="scramble"></div>
    <div class="c-time">
      <div class="screen" id="screen">
        <span id="time">00:00:00.00</span>
      </div>

    </div>
    <div class="space pc">

      <h3 class="pc-h3">keep press the <b>Spacebar</b> to start/stop</h3>
    </div>
    <div class="space mobile">

      <h3 class="movil-h3">keep press the<b>numbers</b> to start/stop</h3>
    </div>
    <div class="container">
      <div class="textos-contenedor">
        <h3>Your statistics</h3>
        <div class="table" id="table"></div>

        <div id="bestTime"></div>
        <div id="worstTime"></div>
        <div class="average" id="average"></div>
      </div>

    </div>


  </div>















  <script src="main.js"></script>


</body>

</html>
